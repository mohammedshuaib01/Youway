{%extends 'base.html'%}

{% block body_block %}

<!-- Mens Product section starts -->

<div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:pt-24 sm:pb-0 lg:max-w-7xl lg:px-8">
  
  
      <!-- Heading and Subheading -->
      <div class="text-center mb-10">
        <h2 class="text-2xl font-bold text-gray-900 sm:text-3xl">Men's Collection</h2>
        <p class="mt-2 text-lg text-gray-600">Discover the latest styles crafted for you.</p>
      </div>
      
       <!-- Products Section -->
      <div class="grid grid-cols-2 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
        {% for p in data %}
        <div class="group">
          <img src="{{p.image.url}}" alt="Product image" 
               class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-[7/8]">
          <div class="mt-4">
            <h3 class="text-sm text-gray-700">{{p.title}}</h3>
            <p class="mt-1 text-lg font-medium text-gray-900">â‚¹{{p.price}}</p>
          </div>
          <div class="mt-6">
            <a href="" 
               class="w-full inline-block rounded-md bg-black px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-orange-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
               Shop Now
            </a>
          </div>
        </div>
        {% endfor %}
        
        <!-- More products... -->

{% endblock %}
